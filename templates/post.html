{% extends "base.html" %}
{% block content %}
<main role="main" class="container">
    <div class="row">
        <div class="col-md-3 mb-3 mt-1">
            <div class="card">
                <div class="card-body">
                    <div class="h2">
                        {{ post_author.get_full_name }}
                    </div>
                        <div class="h3 text-muted">
                            {{post_author.username}}
                        </div>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <div class="h6 text-muted">
                                    Подписчиков: XXX <br />
                                    Подписан: XXX
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="h6 text-muted">
                                    <a href="{% url 'profile' post_author %}"> Записей: {{ post_count }} </a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
        <div class="col-md-9">
            <div class="card mb-3 mt-1 shadow-sm">
                <div class="card-body">
                    <p class="card-text">
                        <a href="{%url 'profile' post_author %}"><strong class="d-block text-gray-dark">{{ post_author.username }}</strong></a>
                            {{ post }}
                        </p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group ">
                            {% if is_user_author %}
                                <a class="btn btn-sm text-muted" href="{% url 'post_edit' post_author.username post.id %}" role="button">Редактировать</a>
                            {% endif %}
                        </div>
                        <small class="text-muted">{{ post.pub_date }}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
